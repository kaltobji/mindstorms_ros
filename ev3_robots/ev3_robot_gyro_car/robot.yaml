ev3_robot:
  - type: motor
    name: r_wheel_joint
    port: C
    desired_frequency: 5.0
  - type: motor
    name: l_wheel_joint
    port: B
    desired_frequency: 5.0
  - type: motor
    name: m_wheel_joint
    port: A
    desired_frequency: 1.0
  - type: gyro
    name: gyro
    frame_id: gyro_link
    port: 1
    offset: 0
    desired_frequency: 5.0
  - type: ultrasonic
    frame_id: ultrasonic_link
    name: ultrasonic_sensor
    port: 2
    spread_angle: 0.2
    min_range: 0.01
    max_range: 2.5
    desired_frequency: 5.0
